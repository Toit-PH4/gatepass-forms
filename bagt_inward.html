<!DOCTYPE html>
<html>
<head>
  <title>BAGT - Gate Pass Inward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="file"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="submit"] {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
    .loader {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="gatePassForm" action="http://52.91.163.4:5000/upload" method="post" enctype="multipart/form-data">
      <h2>BAGT - Gate Pass Inward</h2>

      <label for="invoice_date">üìÖ Invoice Date:</label>
      <input type="date" name="invoice_date" id="invoice_date" required>

      <label for="invoice_number">üßæ Invoice Number:</label>
      <input type="text" name="invoice_number" required>

      <label for="serial_number">üî¢ Serial Number:</label>
      <input type="text" name="serial_number" required>

      <label for="invoice_photo">üñºÔ∏è Invoice Photo (Required):</label>
      <input type="file" name="invoice_photo" accept="image/*" capture="environment" required>

      <label for="goods_photo_1">üì¶ Goods Photo 1 (Required):</label>
      <input type="file" name="goods_photo_1" accept="image/*" capture="environment" required>

      <label for="goods_photo_2">üì¶ Goods Photo 2 (Optional):</label>
      <input type="file" name="goods_photo_2" accept="image/*" capture="environment">

      <input type="hidden" name="region" value="BAGT">
      <input type="hidden" name="source" value="Inward">
      <input type="hidden" name="latitude" id="latitude">
      <input type="hidden" name="longitude" id="longitude">

      <input type="submit" value="Submit Gate Pass">
      <div class="loader" id="loadingMessage">üì§ Submitting your gate pass, please wait...</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('gatePassForm');
    const loader = document.getElementById('loadingMessage');

    form.addEventListener('submit', function (e) {
      const lat = document.getElementById("latitude").value;
      const lng = document.getElementById("longitude").value;

      if (!lat || !lng) {
        e.preventDefault();
        alert("üìç Location not captured yet. Please allow location access and wait 2 seconds.");
        return;
      }

      loader.style.display = "block";
    });

    // Auto location capture
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
          },
          function () {
            alert("‚ö†Ô∏è Location access denied. Please enable it to submit.");
          }
        );
      }
    };
  </script>
</body>
</html>
