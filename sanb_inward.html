<!DOCTYPE html>
<html>
<head>
  <title>SANB - Gate Pass Inward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background-color: #f2f2f2; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    form, #successMessage { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { text-align: center; color: #2c3e50; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="text"], input[type="date"], input[type="file"], input[type="submit"] {
      width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px;
    }
    input[type="submit"] { background-color: #3498db; color: white; font-weight: bold; cursor: pointer; }
    input[type="submit"]:hover { background-color: #2980b9; }
    #successMessage { display: none; text-align: center; }
  </style>
  <script>
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (pos) {
          document.getElementById("latitude").value = pos.coords.latitude;
          document.getElementById("longitude").value = pos.coords.longitude;
        });
      }
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("success") === "true") {
        document.querySelector("form").style.display = "none";
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("regionNameDisplay").innerText = "Region: SANB";
      }
    };
  </script>
</head>
<body>
  <form action="http://52.91.163.4:5000/upload" method="post" enctype="multipart/form-data">
    <h2>SANB - Gate Pass Inward</h2>
    <label>üìÖ Invoice Date:</label><input type="date" name="invoice_date" required>
    <label>üßæ Invoice Number:</label><input type="text" name="invoice_number" required>
    <label>üî¢ Serial Number:</label><input type="text" name="serial_number" required>
    <label>üñºÔ∏è Invoice Photo:</label><input type="file" name="invoice_photo" accept="image/*" capture="environment" required>
    <label>üì¶ Goods Photo 1:</label><input type="file" name="goods_photo_1" accept="image/*" capture="environment" required>
    <label>üì¶ Goods Photo 2 (Optional):</label><input type="file" name="goods_photo_2" accept="image/*" capture="environment">
    <input type="hidden" name="region" value="SANB">
    <input type="hidden" name="source" value="Inward">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
    <input type="submit" value="Submit Gate Pass">
  </form>
  <div id="successMessage">
    <h2 style="color:green;">Gate Pass Submitted Successfully</h2>
    <p id="regionNameDisplay"></p>
  </div>
</body>
</html>
