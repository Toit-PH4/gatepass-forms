<!DOCTYPE html>
<html>
<head>
  <title>NELB - Gate Pass Outward</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    input[type="file"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
  <script>
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          document.getElementById("latitude").value = position.coords.latitude;
          document.getElementById("longitude").value = position.coords.longitude;
        }, function (error) {
          alert("Error getting location. Please allow location access.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    };
  </script>
</head>
<body>
  <form action="http://52.91.163.4:5000/upload" method="post" enctype="multipart/form-data">
    <h2>NELB - Gate Pass Outward</h2>

    <label for="invoice_date">ðŸ“… Invoice Date:</label>
    <input type="date" name="invoice_date" id="invoice_date" required>

    <label for="invoice_number">ðŸ§¾ Invoice Number:</label>
    <input type="text" name="invoice_number" required>

    <label for="serial_number">ðŸ”¢ Serial Number:</label>
    <input type="text" name="serial_number" required>

    <label for="invoice_photo">ðŸ–¼ Invoice Photo (Required):</label>
    <input type="file" name="invoice_photo" accept="image/*" capture="environment" required>

    <label for="goods_photo_1">ðŸ“¦ Goods Photo 1 (Required):</label>
    <input type="file" name="goods_photo_1" accept="image/*" capture="environment" required>

    <label for="goods_photo_2">ðŸ“¦ Goods Photo 2 (Optional):</label>
    <input type="file" name="goods_photo_2" accept="image/*" capture="environment">

    <input type="hidden" name="region" value="NELB">
    <input type="hidden" name="source" value="Outward">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <input type="submit" value="Submit Gate Pass">
  </form>
</body>
</html>
